<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Test Ajax Services and Promise</title>
        <style>
            .body{
                margin: auto;
            }
            div{
                border:1px solid black;
                background-color: lightgreen;
                padding: 60px;
                width: 80%;
            }
        </style>
        <script src="httpServices.js"></script>
    </head>
    <body>
        <h1>The Test serices result</h1>
        <div id="get_services"></div>
        <div id="delete_services"></div>
        <div id="post_services"></div>
        <script>
            const getElem=document.querySelector("#get_services");
            const getURL=" http://localhost:4000/employees";
            makePromiseCall("GET",getURL,true)
                .then(responseText=>{
                    getElem.textContent="get user Data: "+responseText;
                })
                .catch(error=>{getElem.textContent="GET error status: "+JSON.stringify(error)});
                
                const deleteElem=document.querySelector("#delete_services");
                const deleteURL=" http://localhost:4000/employees/8";
                makePromiseCall("DELETE",deleteURL,true)
                .then(responseText=>{
                    deleteElem.textContent="delete user Data: "+responseText;
                })
                .catch(error=>{deleteElem.textContent="delete error status: "+JSON.stringify(error)});
                
                const postElem=document.querySelector("#post_services");
                const postURL=" http://localhost:4000/employees";
                const empData={"name":"Aakash","salary":"50000"};
                makePromiseCall("POST",postURL,true,empData)
                .then(responseText=>{
                    postElem.textContent="post user Data: "+responseText;
                })
                .catch(error=>{postElem.textContent="post error status: "+JSON.stringify(error)});
        </script>
    </body>
</html>
